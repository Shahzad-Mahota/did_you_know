            ></div>

          <form id="otpForm">
                  <div class="otp-container">
                    <input type="text" maxlength="1" class="otp-box" id="otp1" />
                    <input type="text" maxlength="1" class="otp-box" id="otp2" />
                    <input type="text" maxlength="1" class="otp-box" id="otp3" />
                    <input type="text" maxlength="1" class="otp-box" id="otp4" />

                  id="submitBtn"

                  </a>

  <script>
                  document.addEventListener('DOMContentLoaded', () => {
                    const otpBoxes = document.querySelectorAll('.otp-box');
                    const submitBtn = document.getElementById('submitBtn');
                
                    otpBoxes.forEach((box, index) => {
                      box.addEventListener('input', (e) => {
                        if (e.target.value.length > 1) {
                          e.target.value = e.target.value.slice(0, 1); // Only allow single character
                        }
                
                        if (e.target.value.match(/\d/)) {
                          // Move to the next input box
                          if (index < otpBoxes.length - 1) {
                            otpBoxes[index + 1].focus();
                          }
                        } else {
                          e.target.value = ''; // Clear invalid input
                        }
                
                        // Check if all OTP boxes are filled
                        if (Array.from(otpBoxes).every(box => box.value)) {
                          submitBtn.disabled = false;
                          submitBtn.style.backgroundColor = '#28a745'; // Green color
                        } else {
                          submitBtn.disabled = true;
                          submitBtn.style.backgroundColor = '#007bff'; // Default color
                        }
                      });
                
                      box.addEventListener('keydown', (e) => {
                        // Move to previous box on backspace
                        if (e.key === 'Backspace' && box.value === '') {
                          if (index > 0) {
                            otpBoxes[index - 1].focus();
                          }
                        }
                      });
                    });
                
                    document.getElementById('otpForm').addEventListener('submit', (e) => {
                      e.preventDefault(); // Prevent the form from submitting
                
                      // Collect OTP values
                      const otpValues = Array.from(otpBoxes).map(box => box.value).join('');
                      
                      // Log OTP values to the console
                      console.log('Entered OTP:', otpValues);
                    });
                  });
                </script>
